<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>East, West Berlin or Death Zone Locator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      display: flex; flex-direction: column;
    }
    #map { flex-grow: 1; }
    #input-section {
      padding: 10px;
      background: #f9f9f9;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label, input, button {
      font-size: 1rem;
      margin-right: 10px;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="input-section">
    <label for="lat">Latitude:</label>
    <input id="lat" type="number" step="0.000001" placeholder="52.5200" />
    <label for="lon">Longitude:</label>
    <input id="lon" type="number" step="0.000001" placeholder="13.4050" />
    <button id="check-btn">Check Location</button>
    <div id="result">Loading polygons...</div>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <script>
    const map = L.map('map').setView([52.52, 13.405], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    let westBerlin = null;
    let deathZone = null;
    let westLayer = null;
    let deathLayer = null;

    const berlinBounds = {
      minLat: 52.3,
      maxLat: 52.7,
      minLon: 13.1,
      maxLon: 13.8,
    };

    const resultDiv = document.getElementById('result');

    // Load polygons via fetch
    async function loadPolygons() {
      try {
        const westRes = await fetch('west_berlin_polygon.geojson');
        westBerlin = await westRes.json();
        westLayer = L.geoJSON(westBerlin, { color: 'green', fillOpacity: 0.3 }).addTo(map);

        const deathRes = await fetch('death_zone_polygon.geojson');
        deathZone = await deathRes.json();
        deathLayer = L.geoJSON(deathZone, { color: 'orange', fillOpacity: 0.4 }).addTo(map);

        resultDiv.textContent = "Polygons loaded. Click on map or enter coordinates.";
      } catch (err) {
        resultDiv.textContent = "Error loading polygons: " + err.message;
      }
    }

    function checkLocation(lat, lon) {
      if (
        lat < berlinBounds.minLat || lat > berlinBounds.maxLat ||
        lon < berlinBounds.minLon || lon > berlinBounds.maxLon
      ) {
        resultDiv.textContent = "Location is outside Berlin city limits.";
        return;
      }

      const pt = turf.point([lon, lat]);

      if (westBerlin && turf.booleanPointInPolygon(pt, westBerlin)) {
        resultDiv.textContent = "The location is in West Berlin.";
      } else if (deathZone && turf.booleanPointInPolygon(pt, deathZone)) {
        resultDiv.textContent = "The location is in the Death Zone.";
      } else {
        resultDiv.textContent = "The location is in East Berlin.";
      }
    }

    document.getElementById('check-btn').addEventListener('click', () => {
      const lat = parseFloat(document.getElementById('lat').value);
      const lon = parseFloat(document.getElementById('lon').value);
      if (isNaN(lat) || isNaN(lon)) {
        resultDiv.textContent = "Please enter valid latitude and longitude.";
        return;
      }
      checkLocation(lat, lon);
      map.setView([lat, lon], 14);
      if (window.marker) map.removeLayer(window.marker);
      window.marker = L.marker([lat, lon]).addTo(map);
    });

    map.on('click', e => {
      const { lat, lng } = e.latlng;
      document.getElementById('lat').value = lat.toFixed(6);
      document.getElementById('lon').value = lng.toFixed(6);
      checkLocation(lat, lng);
      if (window.marker) map.removeLayer(window.marker);
      window.marker = L.marker([lat, lng]).addTo(map);
    });

    loadPolygons();
  </script>
</body>
</html>
